<nav class="sidebar" [class.collapsed]="collapsed">
  <div class="sidebar-header">
    <div class="logo">{{ collapsed ? 'Menu' : 'User Panel' }}</div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      {{ collapsed ? '→' : '←' }}
    </button>
  </div>

  <ul *ngIf="!collapsed">
    <li *ngFor="let item of menuItems">
      <a [routerLink]="getRoutePath(item)" routerLinkActive="active">{{ item }}</a>
    </li>
  </ul>
</nav>
