<mat-card class="inquiry-form">
    <h2>Get in Touch</h2>
    <p>Have a question or need assistance? Feel free to reach out to us through the contact form below. We'll get back to you as soon as possible.</p>
  
    <form>
      <mat-form-field class="form-group" >
        <mat-label>First name *</mat-label>
        <input matInput type="text" id="firstName" name="firstName" required>
      </mat-form-field>
  
      <mat-form-field class="form-group">
        <mat-label>Last name *</mat-label>
        <input matInput type="text" id="lastName" name="lastName" required>
      </mat-form-field>
  
      <mat-form-field class="form-group">
        <mat-label>Email *</mat-label>
        <input matInput type="email" id="email" name="email" required>
      </mat-form-field>
  
      <mat-form-field class="form-group">
        <mat-label>Title *</mat-label>
        <input matInput type="text" id="title" name="title" required>
      </mat-form-field>
  
      <mat-form-field class="form-group">
        <mat-label>Message</mat-label>
        <textarea matInput id="message" name="message"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" class="submit-btn">Submit</button>
    </form>
</mat-card>
