<div class="acknowledgement-container">
  <div class="card">
    <h2>Appointment Confirmed</h2>
    <div class="details">
      <p><strong>Service:</strong> {{ booking.serviceName }}</p>
      <p><strong>Date:</strong> {{ booking.date | date:'fullDate' }}</p>
      <p><strong>Time:</strong> {{ booking.startTime }} - {{ booking.endTime }}</p>
      <p><strong>Status:</strong> {{ booking.status }}</p>
    </div>
     <div class="button-group">
      <button class="success-btn" (click)="MyAppointment()">My Appointments</button>
      <button class="success-btn" (click)="generateReceipt()">Generate Receipt</button>
      <button class="cancel-btn" (click)="cancelBooking()">Cancel Booking</button>
    </div>
  </div>
</div>
